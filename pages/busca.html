

        <%- include('partials/header.html') %>


        <section class="outras-noticias">
            <div class="title-outras-noticias">
                <h2>Buscas</h2>
                <br><br>
                <div class="center">
                    <div class="mais-lidas" style="width: 100%;">
                        <h3><%= contagem %> Resultados</h3>
                        <div class="mais-lidas-noticias">
                            <% for(let i = 0; i < posts.length; i++) {%>
                            <div class="mais-lidas-noticias-single">
                                <img src="<%- posts[i].imagem %>" alt="">
                                <div class="texto-mais-lidos-single">
                                    <h4><%= posts[i].Titulo %></h4>
                                    <p><%- posts[i].descricaoCurta %></p>
                                    <a href="<%- posts[i].slug %>">Saiba mais</a>
                                </div>
                            </div>
                            <% } %>
                            
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <%- include('partials/footer.html') %>
    </body>
</html>
