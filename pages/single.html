<%- include('partials/header.html') %>

<section class="noticia">
    <div class="center">
        <div class="noticia-single">
            
            <h2><%= noticia.Titulo %></h2>
            <div class="autor-nome">
                <span>Por <%= noticia.autor %></span>
            </div>
            <br>
            <div><img style="max-width: 100%;" src="<%= noticia.imagem %>" alt=""></div>
            <br>
            <%-noticia.conteudo %>
        </div>
        <div class="mais-lidas">
            <h3>Mais Lidas</h3>
            <div class="mais-lidas-noticias">
                <% for(let i = 0; i < postsTop.length; i++) {%>
                <div class="mais-lidas-noticias-single">
                    <img src="<%= postsTop[i].imagem %>" alt="">
                    <div class="texto-mais-lidos-single">
                        <h4><%= postsTop[i].Titulo %></h4>
                        <p><%- postsTop[i].descricaoCurta %>...</p>
                        <a href="<%= postsTop[i].slug %>">Saiba mais</a>
                    </div>
                </div>
                <% } %>
            </div>
        </div>
    </div>
</section>

<%- include('partials/footer.html') %>
    </body>
</html>
